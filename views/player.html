<div id="player">
  <div id="jquery_jplayer_1" class="jp-jplayer"></div>
  <div id="jp_container_1" class="jp-audio">
	<table class="play-control" width="200" border="0">
	  <tr class="jp-gui"> 
		<td colspan='3' class="jp-volume-controls">
			<img src="assets/list-data/mute.png">
		</td> 
	  </tr>
	  <tr class="jp-controls">
		<td><button ng-click="stopIt()" role="button"><img src="assets/list-data/stop.png"></button></td>
		<td class="center-btn">
			<span><img id="thumb" src="assets/list-data/GuruDwar.png"></span>
			<button role="button" class="jp-play"><img src="assets/list-data/play.png"></button>
			<button role="button" class="jp-pause"><img src="assets/list-data/pause.png"></button>
			<button role="button" class="seeker" id="seeker"><img src="assets/list-data/725.gif"></button>
		</td>
		<td><button role="button" ng-click="listed = !listed" class="list-btn"><img src= "assets/list-data/list.png"></button></td>
	  </tr>
	  <tr class="jp-gui jp-interface">
		<td colspan="3">
		  <div class="jp-time-holder">
			<div class="jp-current-time" role="timer"aria-label="time">
			  00:00
			</div>
		  </div>
		  <div class="jp-gui">
			<div class="jp-details">
			  <div aria-label="title" class="play-title">
				{{playtitle}}
			  </div>
			  <div>
				{{loc}}
				<div id='console'></div>
			  </div>
			</div>
		  </div>
		</td>
	  </tr>
	</table>
  </div>
</div>
