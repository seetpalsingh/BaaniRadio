<!DOCTYPE html>
<html ng-app="Oradio">
<head lang="en">
    <meta charset="UTF-8">
    <title>Online Radio</title>

    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
</head>
<body ng-controller="channelList" >


    <div class="content">

        <div class="player">
            <marquee scrollamount="2" id="marquee">{{playtitle}}</marquee>

            <div id="jquery_jplayer_1" class="jp-jplayer"></div>

            <div id="jp_container_1" class="jp-audio">
                <div class="jp-type-single">
                    <div class="jp-gui jp-interface">
                        <ul class="jp-controls">
                            <li><button class="jp-play" tabindex="1"></button></li>
                            <li><button class="jp-pause" tabindex="1"></button></li>
                            <li><button class="jp-stop" tabindex="1"></button></li>
                        </ul>
                        <div class="jp-progress">
                            <div class="jp-seek-bar">
                                <div class="jp-play-bar"></div>

                            </div>
                        </div>
                        <div class="jp-current-time"></div>
                        <div class="jp-duration">{{getDatetime()}}</div>
                    </div>
                </div>
            </div>
        </div>
        <!--    jplayer ends    -->

        <div class="channelList">
            <table>
                <thead>
                    <tr class="filters">
                        <th><a href="" ng-click="type='rec'; reverse = !reverse">Radio ↕</a></th>
                        <th><a href="" ng-click="type='live'; reverse = !reverse">Live ↕</a></th>
<!--                        <th ><a href="" ng-click="fav='true'" class="star {{bing ? '' : 'fav'}}" ></a></th> -->
                        <th ><span class="star fav" ></span></th>
                    </tr>
                </thead>
                <tbody >
                    <tr ng-repeat="chnl in channels | filter:type:live" class="{{ chnl.fav ? 'fav' : '' }}" >
                        <td colspan="2"><span ng-click="playThis($index)">{{chnl.name | truncate:22}}</span></td>
                        <td><span ng-click="chnl.fav = !chnl.fav" class="star {{ chnl.fav ? 'fav' : '' }}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--    player list ends    -->

    </div>
    <!--    content ends        -->

</body>

<script src="js/playercall.js"></script>
<script src="js/angular.js"></script>
<script src="js/apps.js"></script>
<script src="js/filters.js"></script>

</html>
